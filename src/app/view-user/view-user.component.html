<div *ngIf="isValidUser" class="col-sm-6 col-sm-offset-3">
 <form>
    <div class="form-group col-sm-12">
      <label>First Name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="isValidUser.firstName"/>
    </div>
    <div class="form-group col-sm-12">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="isValidUser.lastName"/>
    </div>
    <div class="form-group col-sm-12">
        <label>Email:</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="isValidUser.email"/>
    </div>
    <div class="form-group col-sm-12">
        <label>Rating:</label>
        <input type="text" class="form-control" name="rating" [(ngModel)]="isValidUser.rating"/>
    </div>
    <div class="form-group col-sm-12">
        <label>Language:</label>
        <input type="text" class="form-control" name="language" [(ngModel)]="isValidUser.language"/>
    </div>
    <div class="form-group col-sm-12 text-center">
        <button class="btn btn-info" (click)="save(isValidUser)">Save</button>
    </div> 
      
 </form>
  
</div>
