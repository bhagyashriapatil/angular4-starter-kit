<div class="col-sm-12">
    <div class="col-sm-6">
      <div class="page-header col-sm-12 text-center">Index not changed</div>
        <p>fieldName: field name if input array consists of objects</p>
        <p>itemTemplate: if used custom item template</p>

        <template #itemTemplate let-item="item" let-index="index"><span>{{index}}: {{item.value | json}}</span></template>
          <bs-sortable
            [(ngModel)]="itemStringsLeft" [itemTemplate]="itemTemplate" 
            itemClass="sortable-item"
            itemActiveClass="sortable-item-active"
            placeholderItem="Drag here"
            placeholderClass="placeholderStyle"
            wrapperClass="sortable-wrapper"
          ></bs-sortable>
          <pre>model: {{ itemStringsLeft | json }}</pre>
        </div>
</div>
